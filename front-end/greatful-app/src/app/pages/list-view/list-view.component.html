<div>
  <h2>The Greatful List...</h2>
</div>
<div class="grateful-list center">
  <div class="grateful-list-item" *ngFor="let item of gratefulList" >
    <div class="field is-grouped is-grouped-right">
      <div class="grateful-input">
        <div class="name">
          <p>{{ item.name }}</p>
        </div>
        <div class="descripion">
          <p>{{ item.description }}</p>
        </div>
      </div>
      <p class="control">
        <a class="button is-primary" [routerLink]="['edit-good', item._id]">
          Edit
        </a>
      </p>
      <p class="control">
        <a class="button is-danger" (click)="deleteGood(item._id)">
         Delete
        </a>
      </p>
    </div>
  </div>
</div>
<div class="control">
  <button class="button is-primary" [routerLink]="['add-good']">Add New</button>
</div>
