<div class="container hero is-medium is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title center">
        <p>Edit one of your grateful entries...</p>
      </h1>
      <h2 class="subtitle">
        <p>Make your changes below...</p>
      </h2>
      <div class="field">
        <label class="label">I'm grateful for...</label>
        <div class="control">
          <input id="name" #nameField class="input" type="text"  value="{{ greatfulItem.name }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Because...</label>
        <div class="control">
          <input id="description" #becauseField  class="input" type="text" value="{{ greatfulItem.description }}">
        </div>
      </div>
    </div>
  </div>
</div>
